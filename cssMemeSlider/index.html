<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../cssMemeSlider/normalize.css">
  <link rel="stylesheet" href="../cssMemeSlider/style.css">
  <title>cssMemeSlider</title>
</head>
<body>
  
                          <!-- Слайдер -->
    <div class="slider"> 
    
    <input type="radio" name="radio" id="r1" class="slider-dot" checked>
    <input type="radio" name="radio" id="r2" class="slider-dot" >
    <input type="radio" name="radio" id="r3" class="slider-dot" >
    <input type="radio" name="radio" id="r4" class="slider-dot" >
    <div class="slider-wrapper"> 
          <div class="slider-screen"> 
            <div class="slide s1">
            <img src="../cssMemeSlider/images/1.jpg" alt="" class="slider-img"></div>
            <div class="slide">
            <img src="../cssMemeSlider/images/2.jpg" alt="" class="slider-img"></div>
            <div class="slide">
            <img src="../cssMemeSlider/images/4.jpg" alt="" class="slider-img"></div>
            <div class="slide">
            <img src="../cssMemeSlider/images/3.jpg" alt="" class="slider-img"></div>
          </div>
      </div>

  
    <div class="slider-text">
      <div class="h1 slider-text-item slider-text1"> <span></span>Тяжело в учении, легко на фронте</div>
      <div class="h1 slider-text-item slider-text2"> <span>Двоичная система личности</span></div>
      <div class="h1 slider-text-item slider-text3"> <span>А как ты представлял работу программиста?</span></div>
      <div class="h1 slider-text-item slider-text4"> <span>Получился, в общем, какой-то демотиватор-слайдер</span></div>
    </div>

    <div class="slider-paginator">
      <label for="r1" class="btn"><div class="circle"></div></label>
      <label for="r2" class="btn"><div class="circle"></div></label>
      <label for="r3" class="btn"><div class="circle"></div></label>
      <label for="r4" class="btn"><div class="circle"></div></label>
    </div>
  

</div>
</body>

</html>
